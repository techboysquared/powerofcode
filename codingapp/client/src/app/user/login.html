<form ng-submit="user.login()">
  <div class="row" >
    <div class="large-6 large-centered  columns" ng>
      <label>Email
        <input type="email" placeholder="Please enter email" ng-model="user.email">
      </label>
      <label>Password
        <input type="password" placeholder="Please enter password" ng-model="user.password">
      </label>
      <input type="submit" class="button success" value="Signup"  />
    </div>
  </div>
</form>
